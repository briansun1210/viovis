<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>map</title>
	<link rel="shortcut icon" href="#">
	<script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
	<script type="text/javascript" src="https://d3js.org/topojson.v3.min.js"></script>
	<link rel="stylesheet" href="../index.css" />
	<style type="text/css">
	</style>
</head>

<body>
	<script type="text/javascript">
		var proj_county = d3.geoAlbers().scale([1000]);
		var path_county = d3.geoPath().projection(proj_county);
		
		var svg = d3.select("body")
					.append("svg")
					.attr("width", 950)
					.attr("height", 500);
					
		d3.json("https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/us.json")
			.then(function(json) {
				svg.selectAll("path")
					.data(topojson.feature(json, json.objects.states).features)
					.enter()
					.append("path")
					.attr("d", path_county)
					.style("stroke", "#ffffff")
					.style("stroke-width", "1")
					.style("fill", "#ababab");
			});
	</script>
	<!-- D3 GEO FOR THE MAP -->
</body>

</html>
