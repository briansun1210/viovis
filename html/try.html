<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        .venntooltip {
            position: absolute;
            text-align: center;
            width: 128px;
            height: 16px;
            background: #333;
            color: #ddd;
            padding: 2px;
            border: 0px;
            border-radius: 8px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="venn"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="http://benfred.github.io/venn.js/venn.js"></script>
    <script>
        // define sets and set set intersections
        d3.csv("../data/killingsbystate.csv").then(function(csv) {
                // var dataset =
                var sets = [ {sets: ['A'], size: 12}, 
                                {sets: ['B'], size: 6},
                                {sets: ['A','B'], size: 6}];

                var chart = venn.VennDiagram().width(1024).height(1024);

                var div = d3.select("#venn")
                div.datum(sets).call(chart);
        })

    </script>
</body>

</html>
